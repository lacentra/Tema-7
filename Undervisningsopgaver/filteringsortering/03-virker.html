<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">


    <nav>

        <button class="filter valgt" data-køn="alle">Alle</button>
        <button class="filter valgt" data-køn="k">Kvinder</button>
        <button class="filter valgt" data-køn="m">Mænd</button>
        <button class="filter valgt" data-køn="andet">Andet</button>




    </nav>
    <style>
        img {
            width: 30%;

        }

        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            margin: 10px;

        }

        .filter:hover {
            background: red;
        }

        .filter {
            margin-right: 10px;
        }






        .modtager {
            text-align: center;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(1, 1fr);
            max-width: 1080px;
            margin: 0 auto;


        }

        article {
            border: 1px solid black
        }


        article:nth-child(even) {

            background: #777272;
        }

        article:nth-child(odd) {

            background: #9b9a9a;
        }

        @media screen and (min-width:600px) {
            .modtager {
                grid-template-columns: repeat(2, 1fr);
            }


        }

        @media screen and (min-width:960px) {
            .modtager {
                grid-template-columns: repeat(3, 1fr);
            }


        }
    </style>
</head>

<body>




    <template>
        <article>
            <h2></h2>
            <img src="" alt="">

            <p>Levested: </p>


        </article>
    </template>
    <section class="modtager"></section>
    <script>
        document.addEventListener("DOMContentLoaded", getjson);
        const modtagerKloner = document.querySelector(".modtager");
        const temp = document.querySelector("template");
        let personer;
        let filter = "alle";

        async function getjson() {

            let jsonData = await fetch("https://spreadsheets.google.com/feeds/list/1Xge7slZ9dEOTCn1Yxl3OE4xgvrXOL8Y_iu3WN1yGB1U/od6/public/values?alt=json");



            console.log("jsonData", jsonData);

            dyr = await jsonData.json();

            console.log("dyr", dyr);

            visDyr();

            addeventlistenerstobuttonns();



        }


        function visDyr() {

            modtagerKloner.innerHTML = "";






            dyr.feed.entry.forEach((person) => {

                if (filter == "alle" || filter == person.gsx$køn.$t) {
                    const klon = temp.cloneNode(true).content;
                    klon.querySelector("h2").textContent = person.gsx$navn.$t;
                    klon.querySelector("img").src = person.gsx$billede.$t;
                    klon.querySelector("p").textContent = person.gsx$github.$t;


                    modtagerKloner.appendChild(klon)

                }
            })


        }

        function addeventlistenerstobuttonns() {
            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtering);
            })
        }


        function filtering() {

            filter = this.dataset.køn;
            visDyr();
        }
    </script>
</body></html>
