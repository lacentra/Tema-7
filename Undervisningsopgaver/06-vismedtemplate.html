<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">

    <style>
        img {
            width: 100%;
        }

        .modtager {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 10px;
            max-width: 960px;
            margin: 0 auto;


        }

        .article {
            border: 1px solid black;


        }

        @media screen and (min-width:600px) {}

    </style>
</head>

<body>

    <template>
        <article>
            <h1></h1>
            <img src="" alt="">
            <p class="type">Type: </p>
            <p class="levested">Levested: </p>


        </article>
    </template>
    <section class="modtager"></section>
    <script>
        document.addEventListener("DOMContentLoaded", getjson);

        async function getjson() {

            let jsondata = await fetch("dyr.json");
            console.log("jsondata", jsondata);
            dyr = await jsondata.json();
            visDyr();

        }

        function visDyr() {
            const modtagerKloner = document.querySelector(".modtager");
            const temp = document.querySelector("template");


            dyr.forEach(dyr => {
                const klon = temp.cloneNode(true).content;
                klon.querySelector("h1").textContent = dyr.navn;
                klon.querySelector(".type").textContent += dyr.type;
                klon.querySelector(".levested").textContent += dyr.levested;
                klon.querySelector("img").src = dyr.billede;
                modtagerKloner.appendChild(klon);

            })
        }

    </script>
</body>

</html>
